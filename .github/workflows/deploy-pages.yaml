name: Deploy on Main Commit

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
        
      - name: Install dependencies
        run: npm install

      - name: Set Git user email and name
        run: |
          git remote set-url origin https://github.com/devsindercsp/sindicatos.git
          git config --global user.email "guicrozariol@gmail.com"
          git config --global user.name "gcrozariol"

      - name: Run deploy script
        run: npm run deploy